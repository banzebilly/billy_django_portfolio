{% extends 'base.html' %}
{% load static %}
{% block title %}Projects | Banze Billy{% endblock %}

{% block content %}

<div class="container my-5">
  <h1 class="text-center mb-4">My <span class="base-color"> Blog Projects.</span></h1>
  <div class="row">
  
    <div class="col-md-4 mb-4">
      <div class="card">
       {% for blog in blogs %}
        <div class="card-body">
          <h5 class="card-title">{{ blog.title}}</h5>
          <p class="card-text">{{ blog.short_description}}</p>
            
         <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-outline base-color">View Details</a>

        </div>
        {% endfor %}
      </div>
    </div>


 
  

  </div>
</div>

{% endblock %}
