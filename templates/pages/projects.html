{% extends 'base.html' %}
{% load static %}
{% block title %}Projects | Banze Billy{% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="text-center mb-4">My <span class="base-color">Work Projects.</span></h1>
  <div class="row">
    {% for work in works %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ work.image.url }}" class="card-img-top" alt="{{ work.title }}">
          <div class="card-body">
            <a href="{% url 'work_detail' work.pk %}">
              <h5 class="card-title">{{ work.title }}</h5>
            </a>
            <p class="card-text">
              <a href="{% url 'work_detail' work.pk %}">{{ work.short_description }}</a>
            </p>
            <a href="{% url 'work_detail' work.pk %}" >View Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
